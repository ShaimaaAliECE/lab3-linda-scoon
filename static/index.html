<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Doodle App</title>
  </head>
  <body class="d-flex justify-content-center lead">
    <div class="row mt-5">
      <h1 class="col-6 mx-auto">DOODLE APP</h1>
      <form action="/login" method="post" class="border p-5 mt-5 col-12">
        <h2>Please Login</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="usr" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="pwd" required />
        </div>
        <button type="submit" class="btn btn-info mt-1">Submit</button>
      </form>
      <a href="/booking">
        <button class="btn btn-info col-12 mt-2">ACCESS AS GUEST</button>
      </a>
    </div>
  </body>
</html>
